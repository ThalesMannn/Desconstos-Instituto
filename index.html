<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cupom Instituto Gourmet</title>
</head>
<body>
    <div class="container">    
            <img src="logo-footer.svg" class="image" alt="logo instituto gourmet">
        <div class="instituto">
            <h1 class="titulo__principal">Cupom Até 70% Desconto Instituto Gourmet</h1>
        </div>
        <div class="formulario">
            <h1 class="titulo">Formulário</h1>
                <div class="form" >
                    <form name="contact" method="post" data-netlify="true">
                        <label for="nomesobrenome">Nome e Sobrenome</label>
                        <input type="text" name="nome" class="input_padrao" id="nomesobrenome" required>

                        <label for="email">Email</label>
                        <input type="email" name="email" class="input_padrao" id="email" placeholder="Email@gmail.com">

                        <label for="telefone">Telefone</label>
                        <input type="number" name="numero" class="input_padrao" id="telefone" required placeholder="(DDD) 00000-0000">

                        <fieldset>
                            <legend>Deseja o cupom para qual curso?</legend>
                            <label for="radio_venda"><input type="radio" name="contato" value="venda" id="radio_venda"> Faça e Venda <a href="ebook_faca_e_venda.pdf" download="E-book Faça e Venda" class="ebook"> Baixar e-book faça e venda</a></label>  
                            <label for="radio_chef"><input type="radio" name="contato" value="chef" id="radio_chef"> Chef Mix <a href="ebook_chef_mix.pdf" download="E-book Chef Mix" class="ebooks"> Baixar e-book chef mix</a></label>    
                        </fieldset>                    
                        <input type="submit" value="Enviar Formulário" class="submit">
                    </form>
                </div>
        </div>
        

    </div>
    
</body>
</html>
